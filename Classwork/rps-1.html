<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Part 1</title>
  </head>
  <body>

    <div id="game">
        <div>
        Press Letters R P S....
        (R)ock / (P)aper / (S)iccers</div>


    </div>

    <script type="text/javascript">
      var choice_ar=["R","P","S"];

      

    // Whenever a key is pressed, alert "pressed a button".
 document.onkeyup = function() 
    {
          var num =  Math.floor(Math.random() * 3);
          var comp_choice = choice_ar[num];
          user_input = event.key.toUpperCase();
          alert("pressed a button " + user_input);

          if (comp_choice=user_input){
            alert("You Win"+user_input+" "+comp_choice);
          }
          else{
              alert("You loos"+user_input+" "+comp_choice);
          }

    }
         


    </script>

  </body>
</html>
